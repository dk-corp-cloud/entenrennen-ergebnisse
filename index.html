<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fürstenbrunner Entenrennen Ergebnisse</title>
    <style>
        /* --- Grundlegende Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FF8C00; /* Leuchtendes Orange */
            color: #2c3e50; /* Dunkles Grau-Blau für Text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Verhindert Scrollbalken durch den Autoscroll */
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 700px; /* Etwas schmaler für Fokus */
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Etwas stärkerer Schatten */
            border-radius: 12px;
            padding: 30px;
            animation: fadeIn 1s ease-out;
            display: flex; /* Flexbox für innere Elemente */
            flex-direction: column; /* Vertikale Anordnung der Elemente */
            align-items: center; /* Zentrierung horizontal */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Überschriften --- */
        h1 {
            color: #FF8C00; /* Orange für H1 */
            margin-bottom: 10px;
            font-size: 2.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h2 {
            color: #FF8C00; /* Orange für H2 */
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        /* --- Ergebnisse Tabelle/Liste --- */
        .results-header, .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            font-size: 1.25em;
            width: 100%; /* Wichtig, damit es im Container Breite einnimmt */
            box-sizing: border-box; /* Padding und Border werden in die Breite einbezogen */
        }
        .results-header {
            font-weight: bold;
            background-color: #FF8C00; /* Orange für Header */
            color: #ffffff;
            border-radius: 8px 8px 0 0;
            margin-bottom: 5px;
        }
        .results-list {
            max-height: 65vh; /* Maximale Höhe für den scrollbaren Bereich */
            overflow-y: auto; /* Aktiviert den Scrollbalken bei Bedarf */
            scrollbar-width: none; /* Versteckt den Scrollbalken für Firefox */
            -ms-overflow-style: none; /* Versteckt den Scrollbalken für IE/Edge */
            border: 1px solid #ddd; /* Leichter Rand um die Liste */
            border-radius: 0 0 8px 8px;
            width: 100%; /* Nimmt verfügbare Breite im Container ein */
        }
        .results-list::-webkit-scrollbar {
            display: none; /* Versteckt den Scrollbalken für Webkit-Browser */
        }
        .result-item {
            background-color: #f8f9fa; /* Heller Hintergrund für Einträge */
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        .result-item:nth-child(even) {
            background-color: #e9ecef; /* Abwechselnde Zeilenfarbe */
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .platz {
            flex: 1;
            text-align: left;
            padding-left: 10px;
            font-weight: bold;
            color: #34495e;
        }
        .entennummer {
            flex: 1;
            text-align: right;
            padding-right: 10px;
            color: #2980b9;
        }

        /* --- Nachrichten und Ladeanzeige --- */
        #results-list p {
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #FF8C00; /* Orange für Spinner */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Neue Styles für Steuerelemente --- */
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Steuerelemente untereinander */
            align-items: center; /* Horizontal zentrieren */
            gap: 15px; /* Abstand zwischen den Steuerelementgruppen */
            width: 100%;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px; /* Abstand zwischen Label und Input/Checkbox */
            width: 100%; /* Nimmt volle Breite der Controls ein */
            justify-content: center; /* Inhalt zentrieren */
        }
        .control-group label {
            font-size: 1.1em;
            color: #2c3e50;
            cursor: pointer;
        }
        .control-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0; /* Verhindert, dass die Checkbox schrumpft */
        }
        .control-group input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            width: 80%; /* Relative Breite im Container */
            max-width: 300px; /* Maximale Breite, um nicht zu breit zu werden */
            box-sizing: border-box; /* Padding und Border werden in die Breite einbezogen */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1. Fürstenbrunner Entenrennen</h1>
        <h2>Presented by SV U-Berg 04 - Live Ergebnisse</h2>
        <div class="results-header">
            <span class="platz">Platz</span>
            <span class="entennummer">Entennummer</span>
        </div>
        <div id="results-list" class="results-list">
            <div class="loading-spinner"></div>
            <p>Lade Ergebnisse...</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="checkbox" id="autoscrollToggle">
                <label for="autoscrollToggle">Autoscroll aktivieren</label>
            </div>
            <div class="control-group">
                <input type="text" id="duckSearch" placeholder="Entennummer suchen...">
            </div>
        </div>
    </div>

    <script>
        // *******************************************************************
        // WICHTIG: ERSETZE DIES MIT DEINER WEB-APP-URL VON SCHRITT 2
        const GOOGLE_SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxBPtaMEqQEgAs6Z67tkFiAgk-IuzuvRaEBLTSdM3Xy4UUkvzw7NBOTWaZUrQJjvQcD/exec'; 
        // *******************************************************************
        
        const UPDATE_INTERVAL = 3000; // Aktualisierungsintervall in Millisekunden (z.B. 3 Sekunden)
        const SCROLL_SPEED = 60;    // Scroll-Geschwindigkeit (niedriger = schneller scrollt es, in ms)
        const SCROLL_AMOUNT = 1;    // Pixel pro Scroll-Schritt

        const resultsList = document.getElementById('results-list');
        const autoscrollToggle = document.getElementById('autoscrollToggle'); // Referenz zur Checkbox
        const duckSearchInput = document.getElementById('duckSearch'); // Referenz zum Suchfeld

        let currentScrollPosition = 0;
        let lastKnownResults = []; // Speichert die zuletzt geladenen Ergebnisse zum Vergleich
        let scrollIntervalId = null; // Speichert die ID des Scroll-Intervals, initial null
        let isSearching = false; // Flag, um zu verfolgen, ob eine Suche aktiv ist

        // Funktion zum Starten des Autoscrolls
        function startAutoscroll() {
            if (!scrollIntervalId) { // Nur starten, wenn nicht bereits aktiv
                scrollIntervalId = setInterval(autoScroll, SCROLL_SPEED);
                console.log("Autoscroll gestartet.");
            }
        }

        // Funktion zum Stoppen des Autoscrolls
        function stopAutoscroll() {
            if (scrollIntervalId) { // Nur stoppen, wenn aktiv
                clearInterval(scrollIntervalId);
                scrollIntervalId = null; // ID zurücksetzen
                console.log("Autoscroll gestoppt.");
            }
        }

        // Autoscroll-Status beim Laden der Seite initialisieren
        function initializeAutoscroll() {
            // 'true' ist der Standard, falls noch nichts im localStorage gespeichert ist
            const autoscrollEnabled = localStorage.getItem('autoscrollEnabled') !== 'false'; 
            autoscrollToggle.checked = autoscrollEnabled; // Checkbox-Status setzen

            if (autoscrollEnabled) {
                startAutoscroll();
            } else {
                stopAutoscroll();
            }
        }

        // Event-Listener für die Autoscroll-Checkbox
        autoscrollToggle.addEventListener('change', () => {
            if (autoscrollToggle.checked) {
                startAutoscroll();
                localStorage.setItem('autoscrollEnabled', 'true');
            } else {
                stopAutoscroll();
                localStorage.setItem('autoscrollEnabled', 'false');
            }
        });

        // Event-Listener für das Suchfeld
        duckSearchInput.addEventListener('input', () => {
            const searchTerm = duckSearchInput.value.trim().toLowerCase();
            
            if (searchTerm.length > 0) {
                isSearching = true;
                stopAutoscroll(); // Autoscroll stoppen, wenn gesucht wird
                const filteredResults = lastKnownResults.filter(item => {
                    // Suche in der Entennummer (als String behandeln)
                    return String(item.entennummer).toLowerCase().includes(searchTerm);
                });
                updateResultsDisplay(filteredResults);
            } else {
                isSearching = false;
                updateResultsDisplay(lastKnownResults); // Alle Ergebnisse anzeigen, wenn Suche gelöscht
                // Autoscroll nur neu starten, wenn Checkbox aktiviert ist
                if (autoscrollToggle.checked) {
                    startAutoscroll();
                }
            }
            // Scroll-Position zurücksetzen, um gefilterte/ungefilterte Ansicht oben zu zeigen
            currentScrollPosition = 0;
            resultsList.scrollTop = 0;
        });


        async function fetchResults() {
            try {
                const response = await fetch(GOOGLE_SHEETS_WEB_APP_URL);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                const newResults = await response.json();

                // Prüfen, ob sich die Daten wirklich geändert haben, bevor aktualisiert wird
                if (JSON.stringify(newResults) !== JSON.stringify(lastKnownResults)) {
                    console.log("Neue Ergebnisse gefunden, aktualisiere Anzeige...");
                    lastKnownResults = newResults; // Aktuelle Ergebnisse speichern
                    
                    // Nur aktualisieren, wenn keine Suche aktiv ist, sonst zeigt die Suche weiterhin die gefilterten Ergebnisse
                    if (!isSearching) {
                        updateResultsDisplay(newResults);
                        // Nach dem Aktualisieren neu scrollen beginnen, wenn Autoscroll aktiviert ist
                        currentScrollPosition = 0;
                        resultsList.scrollTop = 0;
                        if (autoscrollToggle.checked) {
                            startAutoscroll(); // Startet den Autoscroll neu oder hält ihn am Laufen
                        }
                    } else {
                        // Wenn gerade gesucht wird, aber neue Daten gekommen sind,
                        // sollten wir die Suchergebnisse auf Basis der neuen Daten aktualisieren
                        // ohne den Suchbegriff zu löschen.
                        const searchTerm = duckSearchInput.value.trim().toLowerCase();
                        const filteredResults = lastKnownResults.filter(item => {
                            return String(item.entennummer).toLowerCase().includes(searchTerm);
                        });
                        updateResultsDisplay(filteredResults);
                        // Autoscroll bleibt im Suchmodus gestoppt
                    }
                    
                } else {
                    console.log("Ergebnisse unverändert.");
                }

            } catch (error) {
                console.error("Fehler beim Abrufen der Ergebnisse:", error);
                resultsList.innerHTML = '<p>Fehler beim Laden der Ergebnisse. Bitte versuchen Sie es später erneut.</p>';
                // Bei Fehler stoppen wir auch das automatische Scrollen
                stopAutoscroll();
            }
        }

        function updateResultsDisplay(results) {
            resultsList.innerHTML = ''; // Vorherige Ergebnisse leeren
            if (results.length === 0) {
                resultsList.innerHTML = '<p>Noch keine Ergebnisse verfügbar.</p>';
                return;
            }

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                // Sicherstellen, dass Backticks (`) für Template Literals verwendet werden
                resultItem.innerHTML = `
                    <span class="platz">${item.platz}</span>
                    <span class="entennummer">${item.entennummer}</span>
                `;
                resultsList.appendChild(resultItem);
            });
        }

        function autoScroll() {
            // Nur scrollen, wenn Autoscroll aktiviert ist, keine Suche läuft und der Inhalt länger ist als der sichtbare Bereich
            if (autoscrollToggle.checked && !isSearching && resultsList.scrollHeight > resultsList.clientHeight) {
                currentScrollPosition += SCROLL_AMOUNT;
                // Wenn das Ende erreicht oder überschritten wurde, springe zum Anfang zurück
                if (currentScrollPosition >= (resultsList.scrollHeight - resultsList.clientHeight)) {
                    currentScrollPosition = 0; // Zurück zum Anfang
                }
                resultsList.scrollTop = currentScrollPosition;
            } else if (!autoscrollToggle.checked || isSearching) {
                // Wenn Autoscroll deaktiviert oder Suche aktiv ist, stoppe den Scroll-Intervall
                stopAutoscroll();
            }
        }

        // Initialer Ladevorgang
        fetchResults();

        // Automatische Aktualisierung der Ergebnisse in einem festen Intervall
        setInterval(fetchResults, UPDATE_INTERVAL);

        // Initialisiert den Autoscroll-Status beim Laden der Seite basierend auf der letzten Einstellung
        initializeAutoscroll();
    </script>
</body>
</html>
