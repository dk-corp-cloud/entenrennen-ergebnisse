<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fürstenbrunner Entenrennen Ergebnisse</title>
    <style>
        /* --- Basis-Styles (Mobile-First Ansatz) --- */
        html {
            font-size: 13px; /* Basis-Schriftgröße für rem-Einheiten auf kleinen Bildschirmen */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FF8C00; /* Leuchtendes Orange */
            color: #2c3e50; /* Dunkles Grau-Blau für Text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Verhindert Scrollbalken durch den Autoscroll */
            text-align: center;
        }
        .container {
            width: 95%; /* Etwas breiter auf kleinen Bildschirmen */
            max-width: 100%; /* Keine maximale Breite auf Mobile */
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px; /* Etwas weniger Padding auf Mobile */
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* Sicherstellen, dass Padding in die Breite eingerechnet wird */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Überschriften Mobile --- */
        h1 {
            color: #FF8C00;
            margin-bottom: 10px;
            font-size: 2.2rem; /* Kleiner auf Mobile */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h2 {
            color: #FF8C00;
            margin-top: 0;
            margin-bottom: 20px; /* Weniger Abstand auf Mobile, da Controls folgen */
            font-size: 1.2rem; /* Kleiner auf Mobile */
        }

        /* --- Ergebnisse Tabelle/Liste Mobile --- */
        .results-header, .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px; /* Weniger Padding auf Mobile */
            font-size: 1rem; /* Basis-Fontgröße */
            width: 100%;
            box-sizing: border-box;
        }
        .results-header {
            font-weight: bold;
            background-color: #FF8C00;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
            margin-bottom: 5px;
        }
        .results-list {
            max-height: 65vh;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            width: 100%;
        }
        .results-list::-webkit-scrollbar {
            display: none;
        }
        .result-item {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        .result-item:nth-child(even) {
            background-color: #e9ecef;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .platz {
            flex: 1;
            text-align: left;
            padding-left: 5px; /* Weniger Padding auf Mobile */
            font-weight: bold;
            color: #34495e;
        }
        .entennummer {
            flex: 1;
            text-align: right;
            padding-right: 5px; /* Weniger Padding auf Mobile */
            color: #2980b9;
        }

        /* --- Nachrichten und Ladeanzeige --- */
        #results-list p {
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #FF8C00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Steuerelemente Mobile (angepasste Margins für neue Position) --- */
        .controls {
            margin-top: 0; /* Kein Margin-top mehr, da es jetzt nach H2 kommt */
            margin-bottom: 20px; /* Abstand zur Ergebnisliste */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        .control-group label {
            font-size: 1em;
            color: #2c3e50;
            cursor: pointer;
        }
        .control-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .control-group input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            width: 90%;
            max-width: 300px;
            box-sizing: border-box;
        }

        /* --- Media Queries für größere Bildschirme (Tablets, kleine Desktops) --- */
        @media (min-width: 768px) {
            html {
                font-size: 16px; /* Basis-Schriftgröße für Tablets */
            }
            .container {
                width: 90%;
                max-width: 700px;
                padding: 30px;
            }
            h1 {
                font-size: 2.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .results-header, .result-item {
                padding: 12px 15px;
                font-size: 1.25rem;
            }
            .platz { padding-left: 10px; }
            .entennummer { padding-right: 10px; }
            .control-group input[type="text"] {
                width: 80%;
            }
            /* Margins für Controls auf größeren Bildschirmen */
            .controls {
                margin-bottom: 25px; /* Mehr Abstand bei größeren Bildschirmen */
            }
        }

        /* --- Media Queries für sehr große Bildschirme (Desktops, Fernseher) --- */
        @media (min-width: 1200px) {
            html {
                font-size: 20px; /* Große Basis-Schriftgröße für TV */
            }
            .container {
                max-width: 1000px; /* Noch breiter für TV */
                padding: 40px; /* Mehr Padding für TV */
            }
            h1 {
                font-size: 3.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            .results-header, .result-item {
                padding: 15px 20px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1. Fürstenbrunner Entenrennen</h1>
        <h2>Presented by SV U-Berg 04 - Live Ergebnisse</h2>
        
        <div class="controls">
            <div class="control-group">
                <input type="text" id="duckSearch" placeholder="Entennummer suchen...">
            </div>
            <div class="control-group">
                <input type="checkbox" id="autoscrollToggle">
                <label for="autoscrollToggle">Autoscroll aktivieren</label>
            </div>
        </div>

        <div class="results-header">
            <span class="platz">Platz</span>
            <span class="entennummer">Entennummer</span>
        </div>
        <div id="results-list" class="results-list">
            <div class="loading-spinner"></div>
            <p>Lade Ergebnisse...</p>
        </div>
    </div>

    <script>
        // *******************************************************************
        // WICHTIG: ERSETZE DIES MIT DEINER WEB-APP-URL VON SCHRITT 2
        const GOOGLE_SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxBPtaMEqQEgAs6Z67tkFiAgk-IuzuvRaEBLTSdM3Xy4UUkvzw7NBOTWaZUrQJjvQcD/exec'; 
        // *******************************************************************
        
        const UPDATE_INTERVAL = 3000; // Aktualisierungsintervall in Millisekunden (z.B. 3 Sekunden)
        const SCROLL_SPEED = 60;    // Scroll-Geschwindigkeit (niedriger = schneller scrollt es, in ms)
        const SCROLL_AMOUNT = 1;    // Pixel pro Scroll-Schritt

        const resultsList = document.getElementById('results-list');
        const autoscrollToggle = document.getElementById('autoscrollToggle');
        const duckSearchInput = document.getElementById('duckSearch');

        let currentScrollPosition = 0;
        let lastKnownResults = [];
        let scrollIntervalId = null;
        let isSearching = false;

        // Funktion zum Starten des Autoscrolls
        function startAutoscroll() {
            if (!scrollIntervalId) {
                scrollIntervalId = setInterval(autoScroll, SCROLL_SPEED);
                console.log("Autoscroll gestartet.");
            }
        }

        // Funktion zum Stoppen des Autoscrolls
        function stopAutoscroll() {
            if (scrollIntervalId) {
                clearInterval(scrollIntervalId);
                scrollIntervalId = null;
                console.log("Autoscroll gestoppt.");
            }
        }

        // Autoscroll-Status beim Laden der Seite initialisieren
        function initializeAutoscroll() {
            const autoscrollEnabled = localStorage.getItem('autoscrollEnabled') !== 'false'; 
            autoscrollToggle.checked = autoscrollEnabled;

            if (autoscrollEnabled) {
                startAutoscroll();
            } else {
                stopAutoscroll();
            }
        }

        // Event-Listener für die Autoscroll-Checkbox
        autoscrollToggle.addEventListener('change', () => {
            if (autoscrollToggle.checked) {
                startAutoscroll();
                localStorage.setItem('autoscrollEnabled', 'true');
            } else {
                stopAutoscroll();
                localStorage.setItem('autoscrollEnabled', 'false');
            }
        });

        // Event-Listener für das Suchfeld
        duckSearchInput.addEventListener('input', () => {
            const searchTerm = duckSearchInput.value.trim().toLowerCase();
            
            if (searchTerm.length > 0) {
                isSearching = true;
                stopAutoscroll();
                const filteredResults = lastKnownResults.filter(item => {
                    return String(item.entennummer).toLowerCase().includes(searchTerm);
                });
                updateResultsDisplay(filteredResults);
            } else {
                isSearching = false;
                updateResultsDisplay(lastKnownResults);
                if (autoscrollToggle.checked) {
                    startAutoscroll();
                }
            }
            currentScrollPosition = 0;
            resultsList.scrollTop = 0;
        });


        async function fetchResults() {
            try {
                const response = await fetch(GOOGLE_SHEETS_WEB_APP_URL);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                const newResults = await response.json();

                if (JSON.stringify(newResults) !== JSON.stringify(lastKnownResults)) {
                    console.log("Neue Ergebnisse gefunden, aktualisiere Anzeige...");
                    lastKnownResults = newResults;
                    
                    if (!isSearching) {
                        updateResultsDisplay(newResults);
                        currentScrollPosition = 0;
                        resultsList.scrollTop = 0;
                        if (autoscrollToggle.checked) {
                            startAutoscroll();
                        }
                    } else {
                        const searchTerm = duckSearchInput.value.trim().toLowerCase();
                        const filteredResults = lastKnownResults.filter(item => {
                            return String(item.entennummer).toLowerCase().includes(searchTerm);
                        });
                        updateResultsDisplay(filteredResults);
                    }
                    
                } else {
                    console.log("Ergebnisse unverändert.");
                }

            } catch (error) {
                console.error("Fehler beim Abrufen der Ergebnisse:", error);
                resultsList.innerHTML = '<p>Fehler beim Laden der Ergebnisse. Bitte versuchen Sie es später erneut.</p>';
                stopAutoscroll();
            }
        }

        function updateResultsDisplay(results) {
            resultsList.innerHTML = '';
            if (results.length === 0) {
                resultsList.innerHTML = '<p>Noch keine Ergebnisse verfügbar.</p>';
                return;
            }

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                // KORRIGIERTE ZEILE: Sicherstellen, dass Backticks (`) für Template Literals verwendet werden
                resultItem.innerHTML = `
                    <span class="platz">${item.platz}</span>
                    <span class="entennummer">${item.entennummer}</span>
                `;
                resultsList.appendChild(resultItem);
            });
        }

        function autoScroll() {
            if (autoscrollToggle.checked && !isSearching && resultsList.scrollHeight > resultsList.clientHeight) {
                currentScrollPosition += SCROLL_AMOUNT;
                if (currentScrollPosition >= (resultsList.scrollHeight - resultsList.clientHeight)) {
                    currentScrollPosition = 0;
                }
                resultsList.scrollTop = currentScrollPosition;
            } else if (!autoscrollToggle.checked || isSearching) {
                stopAutoscroll();
            }
        }

        // Initialer Ladevorgang
        fetchResults();

        // Automatische Aktualisierung der Ergebnisse in einem festen Intervall
        setInterval(fetchResults, UPDATE_INTERVAL);

        // Initialisiert den Autoscroll-Status beim Laden der Seite basierend auf der letzten Einstellung
        initializeAutoscroll();
    </script>
</body>
</html>
